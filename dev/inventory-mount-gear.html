<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;inventory-mount-gear> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/inventory-mount-gear/inventory-mount-gear.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <h2>Mount Gear</h2>
      <inventory-mount-gear name="Barding, padded"></inventory-mount-gear>
      <inventory-mount-gear name="Bridle and bit"></inventory-mount-gear>
      <inventory-mount-gear name="Horse, regular"></inventory-mount-gear>
      <inventory-mount-gear name="Saddle, riding"></inventory-mount-gear>
      <script type="module">
        document.querySelectorAll('inventory-mount-gear').forEach((gear) => {
          gear.addEventListener('remove', (event) => {
            console.log('remove', event.detail);
          });
          gear.addEventListener('quantity-change', (event) => {
            console.log('quantity-change', event.detail);
          });
        });
      </script>
    </div>
  </body>
</html>
