<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;character-sheet> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/character-sheet/character-sheet.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <character-sheet id="ref1"></character-sheet>
      <script>
        const el = document.querySelector('#ref1');
        el.data = {
          name: 'Sir Holmer the Third',
          alignment: 'neutral',
          characterClass: 'warrior',
          birthAugur: 'The Broken Star',
          level: 4,
          maxStrength: 13,
          strength: 13,
          maxAgility: 11,
          agility: 11,
          maxStamina: 13,
          stamina: 13,
          maxIntelligence: 7,
          intelligence: 7,
          maxPersonality: 10,
          personality: 10,
          startingLuck: 13,
          maxLuck: 13,
          luck: 13,
          hp: 28,
          maxHP: 28,
          xp: 200,
          occupation: 'Costermonger',
          languages: ['common'],
          weapons: [
            {name: 'Dagger', lucky: false, equipped: true, quantity: 1},
            {name: 'Two-handed sword', lucky: true, equipped: true, quantity: 1},
            {name: 'Longbow', lucky: false, equipped: true, quantity: 1},
          ],
          armor: [
            {name: 'Full-plate', equipped: true, quantity: 1},
          ],
          equipment: [
            {name: 'Oil, 1 flask', quantity: 1},
            {name: 'Backpack', quantity: 1},
          ],
          mountGear: [],
          ammunition: [{name: 'Arrows', quantity: 30}],
          notes: '',
        };
        el.addEventListener('change', (e) => {
          console.log(e.detail);
          el.data = e.detail;
        });
      </script>
    </div>
  </body>
</html>
