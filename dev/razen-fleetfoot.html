<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>&lt;character-sheet> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/character-sheet/character-sheet.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <character-sheet id="ref1"></character-sheet>
      <script>
        const el = document.querySelector('#ref1');
        el.data = {
          name: 'Razen Fleetfoot',
          alignment: 'neutral',
          characterClass: 'thief',
          birthAugur: 'lucky-sign',
          level: 4,
          maxStrength: 9,
          strength: 9,
          maxAgility: 15,
          agility: 15,
          maxStamina: 15,
          stamina: 15,
          maxIntelligence: 16,
          intelligence: 16,
          maxPersonality: 15,
          personality: 15,
          startingLuck: 17,
          maxLuck: 17,
          luck: 17,
          hp: 24,
          maxHP: 24,
          xp: 200,
          occupation: 'cutpurse',
          languages: ['common', 'thieves cant'],
          weapons: [
            {name: 'Short sword', lucky: false, equipped: true, quantity: 1},
            {name: 'Dagger', lucky: false, equipped: true, quantity: 1},
            {name: 'Shortbow', lucky: false, equipped: true, quantity: 1},
          ],
          armor: [
            {name: 'Padded', equipped: true, quantity: 1},
          ],
          equipment: [
            {name: 'Oil, 1 flask', quantity: 1},
            {name: 'Backpack', quantity: 1},
          ],
          mountGear: [],
          ammunition: [{name: 'Arrows', quantity: 30}],
          notes: '',
        };
        el.addEventListener('change', (e) => {
          console.log(e.detail);
          el.data = e.detail;
        });
      </script>
    </div>
  </body>
</html>
