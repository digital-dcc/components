<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;crit-button> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/crit-button/crit-button.js"
    ></script>
    <style>
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
			.wrapper {
				font-size: 12px;
			}
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>Warrior level 1</h2>
        <crit-button id="ref1" class="warrior" level="1" luck="12"></crit-button>
				<script type="module">
					document.querySelector('#ref1').addEventListener('crit-roll', (e) => {
						console.log(e.detail);
					});
				</script>
      </div>
      <div>
        <h2>Warrior level 1 with lucky sign</h2>
        <crit-button
					id="ref2"
          class="warrior"
          level="1"
          luck="13"
          birth-augur="Warrior's arm"
        ></crit-button>
				<script type="module">
					document.querySelector('#ref2').addEventListener('crit-roll', (e) => {
						console.log(e.detail);
					});
				</script>
      </div>
      <div>
        <h2>Warrior level 10 with lucky sign</h2>
        <crit-button
					id="ref3"
          class="warrior"
          level="10"
          luck="13"
          birth-augur="warriors-arm"
        ></crit-button>
				<script type="module">
					document.querySelector('#ref3').addEventListener('crit-roll', (e) => {
						console.log(e.detail);
					});
				</script>
      </div>
      <div>
        <h2>Warrior level 1 with lucky sign and die override</h2>
        <crit-button
					id="ref4"
          class="warrior"
          level="10"
          luck="13"
          birth-augur="warriors-arm"
          die-override="24"
        ></crit-button>
				<script type="module">
					document.querySelector('#ref4').addEventListener('crit-roll', (e) => {
						console.log(e.detail);
					});
				</script>
      </div>
      <div>
        <h2>Thief level 10 gets a modifier</h2>
        <crit-button
					id="ref5"
          class="thief"
          level="10"
          luck="12"
          birth-augur="nothing important"
        ></crit-button>
				<script type="module">
					document.querySelector('#ref5').addEventListener('crit-roll', (e) => {
						console.log(e.detail);
					});
				</script>
      </div>
    </div>
  </body>
</html>
