<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;stamina-stat> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/stamina-stat/stamina-stat.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>stamina=17</h2>
        <stamina-stat max-stamina="17"></stamina-stat>
      </div>
      <div>
        <h2>
          stamina=17 armor="chainmail" apply-check-penalty - should be -3
        </h2>
        <stamina-stat
          max-stamina="17"
          armor="chainmail"
          apply-check-penalty
        ></stamina-stat>
      </div>
      <div>
        <h2>stamina=17 luck="17" apply-luck-modifier - should be +4</h2>
        <stamina-stat
          max-stamina="17"
          luck="17"
          apply-luck-modifier
        ></stamina-stat>
      </div>
      <div>
        <h2>stamina=17 die-adjustment="+2"</h2>
        <stamina-stat
          id="int-1"
          max-stamina="17"
          die-adjustment="+2"
        ></stamina-stat>
        <script type="module">
          document
            .querySelector('#int-1')
            .addEventListener('stamina-roll', (event) => {
              console.log(event.detail);
            });
        </script>
      </div>
      <div>
        <h2>stamina=17 modifier-adjustment="+2"</h2>
        <stamina-stat
          max-stamina="17"
          modifier-adjustment="+2"
        ></stamina-stat>
      </div>
      <div>
        <h2>stamina 13 depleted to 3</h2>
        <stamina-stat
          max-stamina="13"
          stamina="3"
        ></stamina-stat>
      </div>
    </div>
  </body>
</html>
