<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;check-penalty> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/check-penalty/check-penalty.js"
    ></script>
    <style>
      .wrapper {
        font-size: 10px;
      }
      :root,
      :host {
        --main-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--main-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>Check penalty - armor unspecified</h2>
        <check-penalty></check-penalty>
      </div>
      <div>
        <h2>Check penalty - unarmored</h2>
        <check-penalty armor="unarmored"></check-penalty>
      </div>
      <div>
        <h2>Check penalty - unarmored with shield</h2>
        <check-penalty armor="unarmored" shield></check-penalty>
      </div>
      <div>
        <h2>Check penalty - unarmored full plate and with a shield</h2>
        <check-penalty armor="Full plate" shield></check-penalty>
      </div>
      <div>
        <h2>
          Check penalty - unarmored full plate and with a shield - checked
        </h2>
        <check-penalty
          id="one"
          armor="Full plate"
          shield
          checked
        ></check-penalty>
        <script>
          const cp = document.querySelector('#one');
          cp.addEventListener('change', (event) => {
            console.log(event.detail);
          });
        </script>
      </div>
    </div>
  </body>
</html>
