<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;stat-display> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../components/stat-display/stat-display.js"></script>
		<style>
			.wrapper {
				display: flex;
				flex-direction: column;
				gap: 10px;
			}
			:root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
		</style>
  </head>
  <body>
		<div class="wrapper">
			<a href="/">back</a>
			<stat-display name="HP" value="4"></stat-display>
			<stat-display name="AC" value="13"></stat-display>
			<stat-display name="Init" value="+0" value-clickable></stat-display>
			<stat-display name="Speed" value="30'" clickable></stat-display>
			<stat-display name="Str" value="+1" base="15" value-clickable></stat-display>
			<stat-display name="Agi" value="+1" base="13" base-clickable></stat-display>
			<stat-display name="Sta" value="+0" base="12" value-clickable base-clickable></stat-display>
			<stat-display name="Per" value="-1" base="8" value-clickable base-clickable></stat-display>
			<stat-display name="Int" value="-1" base="9" value-clickable base-clickable></stat-display>
			<stat-display name="Luck" value="+2" base="17" value-clickable base-clickable></stat-display>
			<stat-display name="Reflex" value="+1" text-position="bottom" value-clickable></stat-display>
			<stat-display name="Fort" value="+0" text-position="bottom" value-clickable></stat-display>
			<stat-display name="Will" value="+2" text-position="bottom" value-clickable></stat-display>
		</div>
  </body>
</html>
