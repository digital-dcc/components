<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;strength-stat> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/strength-stat/strength-stat.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>Strength=17</h2>
        <strength-stat strength="17"></strength-stat>
      </div>
      <div>
        <h2>Strength=17 check-penalty="-6"</h2>
        <strength-stat strength="17" check-penalty="-6"></strength-stat>
      </div>
      <div>
        <h2>Strength=17 die-adjustment="+2"</h2>
        <strength-stat
          id="str-1"
          strength="17"
          die-adjustment="+2"
        ></strength-stat>
        <script type="module">
          document
            .querySelector('#str-1')
            .addEventListener('strength-roll', (event) => {
              console.log(event.detail);
            });
        </script>
      </div>
      <div>
        <h2>Strength=17 modifier-adjustment="+2"</h2>
        <strength-stat strength="17" modifier-adjustment="+2"></strength-stat>
      </div>
    </div>
  </body>
</html>
