<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;weapons-panel> Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/equipped-weapon/equipped-weapon.js"
    ></script>
    <script
      type="module"
      src="../components/weapons-panel/weapons-panel.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
    <script type="module">
      const longsword = document.querySelector('#my-cool-longsword');
      longsword.addEventListener('dice-roll', (event) => {
        console.log(event.detail);
      });
    </script>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>No weapons selected</h2>
        <weapons-panel></weapons-panel>
      </div>
      <div>
        <h2>Weapons selected</h2>
        <weapons-panel>
          <equipped-weapon
            id="my-cool-longsword"
            strength="18"
            agility="18"
            weapon="Longsword"
            wielding="dual-wield-main-hand"
          ></equipped-weapon>
          <equipped-weapon
            strength="18"
            agility="18"
            weapon="Dagger"
            lucky
            wielding="dual-wield-off-hand"
          ></equipped-weapon>
          <equipped-weapon
            strength="18"
            agility="18"
            lucky
            weapon="Longbow"
          ></equipped-weapon>
          <equipped-weapon
            strength="18"
            agility="18"
            weapon="Blackjack"
            lucky
            starting-weapon
          ></equipped-weapon>
        </weapons-panel>
      </div>
    </div>
  </body>
</html>
