<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;inventory-panel> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/inventory-weapon/inventory-weapon.js"
    ></script>
    <script
      type="module"
      src="../components/inventory-armor/inventory-armor.js"
    ></script>
    <script
      type="module"
      src="../components/inventory-ammunition/inventory-ammunition.js"
    ></script>
    <script
      type="module"
      src="../components/inventory-equipment/inventory-equipment.js"
    ></script>
    <script
      type="module"
      src="../components/inventory-mount-gear/inventory-mount-gear.js"
    ></script>
    <script
      type="module"
      src="../components/inventory-panel/inventory-panel.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <h2>Inventory</h2>
      <inventory-panel
        id="ref1"
        pp="10"
        gp="10"
        ep="10"
        cp="10"
        treasure="2 large gems"
      >
        <inventory-weapon slot="weapon" name="Longsword"></inventory-weapon>
        <inventory-weapon slot="weapon" name="Dagger"></inventory-weapon>
        <inventory-weapon slot="weapon" name="Longbow"></inventory-weapon>
        <inventory-ammunition
          slot="ammunition"
          name="Arrows"
          quantity="20"
        ></inventory-ammunition>
        <inventory-armor slot="armor" name="Chainmail"></inventory-armor>
        <inventory-armor slot="armor" name="Shield"></inventory-armor>
        <inventory-equipment
          slot="equipment"
          name="Lantern"
        ></inventory-equipment>
        <inventory-mount-gear
          slot="mount-gear"
          name="Horse, warhorse"
        ></inventory-mount-gear>
        <inventory-mount-gear
          slot="mount-gear"
          name="Barding, Full plate"
        ></inventory-mount-gear>
        <inventory-mount-gear
          slot="mount-gear"
          name="Saddle, riding"
        ></inventory-mount-gear>
        <inventory-mount-gear
          slot="mount-gear"
          name="Saddlebags"
        ></inventory-mount-gear>
      </inventory-panel>
      <script type="module">
        const el = document.querySelector('#ref1');
        el.addEventListener('add-item', (e) => {
          console.log(e.detail);
        });
        el.addEventListener('coin-change', (e) => {
          console.log(e.detail);
        });
        el.addEventListener('treasure-change', (e) => {
          console.log(e.detail);
        });
      </script>
    </div>
  </body>
</html>
