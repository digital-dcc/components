<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;intelligence-stat> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/intelligence-stat/intelligence-stat.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <div>
        <h2>intelligence=17</h2>
        <intelligence-stat max-intelligence="17"></intelligence-stat>
      </div>
      <div>
        <h2>
          intelligence=17 armor="chainmail" apply-check-penalty - should be -3
        </h2>
        <intelligence-stat
          max-intelligence="17"
          armor="chainmail"
          apply-check-penalty
        ></intelligence-stat>
      </div>
      <div>
        <h2>intelligence=17 luck="17" apply-luck-modifier - should be +4</h2>
        <intelligence-stat
          max-intelligence="17"
          luck="17"
          apply-luck-modifier
        ></intelligence-stat>
      </div>
      <div>
        <h2>intelligence=17 die-adjustment="+2"</h2>
        <intelligence-stat
          id="int-1"
          max-intelligence="17"
          die-adjustment="+2"
        ></intelligence-stat>
        <script type="module">
          document
            .querySelector('#int-1')
            .addEventListener('intelligence-skill-check', (event) => {
              console.log(event.detail);
            });
        </script>
      </div>
      <div>
        <h2>intelligence=17 modifier-adjustment="+2"</h2>
        <intelligence-stat
          max-intelligence="17"
          modifier-adjustment="+2"
        ></intelligence-stat>
      </div>
      <div>
        <h2>intelligence 13 depleted to 3</h2>
        <intelligence-stat
          max-intelligence="13"
          intelligence="3"
        ></intelligence-stat>
      </div>
    </div>
  </body>
</html>
