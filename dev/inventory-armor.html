<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;inventory-armor> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/inventory-armor/inventory-armor.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <h2>Armor</h2>
      <inventory-armor name="Unarmored"></inventory-armor>
      <inventory-armor name="Padded"></inventory-armor>
      <inventory-armor name="Leather"></inventory-armor>
      <inventory-armor name="Studded Leather"></inventory-armor>
      <inventory-armor name="Hide"></inventory-armor>
      <inventory-armor name="Scale Mail"></inventory-armor>
      <inventory-armor name="Chainmail"></inventory-armor>
      <inventory-armor name="Banded mail"></inventory-armor>
      <inventory-armor name="Half-plate"></inventory-armor>
      <inventory-armor name="Full plate"></inventory-armor>
      <inventory-armor name="Shield"></inventory-armor>
      <script type="module">
        document.querySelectorAll('inventory-armor').forEach((weapon) => {
          weapon.addEventListener('remove', (event) => {
            console.log('remove', event.detail);
          });
          weapon.addEventListener('equip', (event) => {
            console.log('equip', event.detail);
          });
          weapon.addEventListener('unequip', (event) => {
            console.log('unequip', event.detail);
          });
        });
      </script>
    </div>
  </body>
</html>
