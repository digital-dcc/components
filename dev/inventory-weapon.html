<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;inventory-weapon> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script
      type="module"
      src="../components/inventory-weapon/inventory-weapon.js"
    ></script>
    <style>
      .wrapper {
        font-size: 14px;
      }
      :root,
      :host {
        --primary-font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
          'Segoe UI Symbol';
      }
      body {
        font-family: var(--primary-font);
      }
    </style>
  </head>
  <body>
    <a href="/">back</a>
    <div class="wrapper">
      <h2>Weapons</h2>
      <inventory-weapon name="Longsword"></inventory-weapon>
      <inventory-weapon name="Mace"></inventory-weapon>
      <inventory-weapon name="Staff"></inventory-weapon>
      <inventory-weapon name="Crossbow"></inventory-weapon>
      <inventory-weapon name="Dagger"></inventory-weapon>
      <script type="module">
        document.querySelectorAll('inventory-weapon').forEach((weapon) => {
          weapon.addEventListener('remove', (event) => {
            console.log('remove', event.detail);
          });
          weapon.addEventListener('equip', (event) => {
            console.log('equip', event.detail);
          });
          weapon.addEventListener('unequip', (event) => {
            console.log('unequip', event.detail);
          });
        });
      </script>
    </div>
  </body>
</html>
